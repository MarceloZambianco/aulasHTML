<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>exercicio form</title>
</head>

<body>

    <form action="#">

        <label for="cNome">Nome</label>
        <input type="text" id="cNome" name="nome">
        <br>
        <br>
        <label for="cEmail">E-Mail</label>
        <input type="email" id="cEmail" name="email">
        <br>
        <br>
        <label for="cNumber">Idade</label>
        <input type="number" id="cNumber" name="Idade">
        <br>
        <br>
        <label for="cText">Cep</label>
        <input type="text" id="cText" placeholder="Ex: 02277-110" name="cep">
        <br>
        <br>
        <label for="cPassword">Senha</label>
        <input type="password" id="cPassword" name="Senha">
        <br>
        <br>
        <input type="submit" value="login">
        
    </form>

</body>

</html>
